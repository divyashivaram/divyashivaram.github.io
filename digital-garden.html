        <script>
                async function loadLinks() {
                        const grid = document.getElementById('links-grid');

                        try {
                                const res = await fetch('./links.json');
                                const data = await res.json();

                                if (!data.links || !data.links.length) {
                                        grid.innerHTML = '<p class="text-magazine-warm-brown opacity-60 text-base col-span-3">No links yet — check back soon.</p>';
                                        return;
                                }

                                grid.innerHTML = data.links.map(link => {
                                        const tagsHtml = link.tags?.length
                                                ? link.tags.map(t => `<span class="link-tag">${t}</span>`).join('')
                                                : '';
                                        const excerpt = link.excerpt ? `<p class="link-excerpt">${link.excerpt.slice(0, 160)}</p>` : '';
                                        return `
                                                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="link-card">
                                                        <div class="link-card-header">
                                                                <span class="link-domain">${link.domain}</span>
                                                                <svg class="link-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256"><path d="M224,104a8,8,0,0,1-16,0V59.32l-82.34,82.34a8,8,0,0,1-11.32-11.32L196.68,48H152a8,8,0,0,1,0-16h64a8,8,0,0,1,8,8Zm-40,24a8,8,0,0,0-8,8v72H48V80h72a8,8,0,0,0,0-16H48A16,16,0,0,0,32,80V208a16,16,0,0,0,16,16H176a16,16,0,0,0,16-16V136A8,8,0,0,0,184,128Z"/></svg>
                                                        </div>
                                                        <div class="link-card-content">
                                                                <p class="link-title">${link.title}</p>
                                                                ${excerpt}
                                                                ${tagsHtml ? `<div class="link-tags">${tagsHtml}</div>` : ''}
                                                        </div>
                                                </a>
                                        `;
                                }).join('');

                        } catch (err) {
                                grid.innerHTML = '<p class="text-magazine-warm-brown opacity-60 text-base col-span-3">No links yet — check back soon.</p>';
                        }
                }

                loadLinks();
        </script>
