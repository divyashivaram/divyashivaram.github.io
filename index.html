        .content-wrapper {

            max-width: 650px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
        }

        .image-placeholder {

            height: 45%;
            z-index: 5;
            background-color: #F5F1EB;
            position: relative;
            /* Cream color for contrast */
        }

        .image-placeholder::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMzAwIj48ZmlsdGVyIGlkPSJuIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC45IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI24pIi8+PC9zdmc+');
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        .text-overlay {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(4rem, 20vw, 10rem);
            line-height: 1;
            white-space: nowrap;
        }

        .text-top {
            top: 32%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-weight: 400;
        }

        .text-bottom {
            bottom: 32%;
            transform: translate(-50%, 50%);
            z-index: 10;
            font-weight: 400;
        }

        .text-side {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: clamp(0.7rem, 2.5vw, 1.1rem);
            letter-spacing: 0.15em;
            z-index: 2;
            white-space: nowrap;
        }

        .text-center {
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Navigation Styles */
        .nav-link {
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .nav-link:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-thickness: 1.5px;
        }

        .nav-separator {
            opacity: 0.7;
            margin: 0 1.25rem;
            font-weight: 300;
        }

        .header-name {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: 500;
            letter-spacing: 0.3em;
            color: #8E6A5B;
            z-index: 15;
            text-transform: uppercase;
        }

        .name-wrap {
            position: relative;
            display: inline-block;
        }

        .name-icon {
            position: absolute;
            width: 15px;
            height: 15px;
            fill: #8E6A5B;
            opacity: 0.45;
            pointer-events: none;
        }

        .ni-1 { top: -16px; left: 2px;                animation: nameFloat 3.2s ease-in-out infinite; }
        .ni-2 { top: -14px; right: 2px;               animation: nameFloat 4.0s ease-in-out infinite 0.9s; }
        .ni-3 { bottom: -16px; left: calc(50% - 8px); animation: nameFloat 3.6s ease-in-out infinite 1.6s; }

        @keyframes nameFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            40%       { transform: translateY(-6px) rotate(10deg); }
            70%       { transform: translateY(-3px) rotate(-6deg); }
        }
    </style>
</head>
